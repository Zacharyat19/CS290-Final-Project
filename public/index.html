<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
    <title>Potatos</title>
</head>
<body>
    <div class = "header">
        <h1 id="site-title">Potate</h1>
    </div>
    <div class="nav-bar">
        <a href="/" class ="nav-item">Home</a>
        <a href="/about" class ="nav-item">About</a>
        <a href="/new-message" class ="nav-item">New Message</a>
        <a href="/new-potato" class ="nav-item">New Potato</a>
    </div>
    <div>
        <img class = "main-image" src="potato">
        <img class = "clipping-background" src="Clip-Background.png">
    </div>
    <div class = "footer">

    </div>


    <form action="/images" method="post" enctype="multipart/form-data" class="hidden">
        <input type="file" name="image">
        <button type="submit">Submit</button>
    </form>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-message-modal" class="hidden">
    <div class="modal-dialog">

    <div class="modal-header">
        <h3>Create a Message</h3>
        <button type="button" class="modal-close-button">&times;</button>
    </div>

    <div class="modal-body">
    <div class="message-input-element">
        <label for="message-text-input">Message</label>
        <textarea id="message-text-input"></textarea>
    </div>
    <div class="message-input-element">
        <label for="message-author-input">Author</label>
        <input type="text" id="message-author-input">
    </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="modal-cancel-button">Cancel</button>
        <button type="button" class="modal-accept-button">Create Message</button>
    </div>
    </div>
    </div>

</body>
</html>
